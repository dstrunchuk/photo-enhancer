<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(28, 28, 30, 0.8);
      border: none;
      color: #a78bfa;
      font-size: 15px;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: rgba(28, 28, 30, 1);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">← Назад</button>
  <img id="fullImage" src="" alt="Фото" />

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const src = sessionStorage.getItem(mode === "before" ? "previewImage" : "resultImage");

    document.getElementById("fullImage").src = src;

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
