<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Результат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="result-topbar">
    <button onclick="goBack()">← Назад</button>
  </div>

  <div class="result-content">
    <img id="resultImage" src="" alt="Результат" />
    <a id="downloadBtn" href="#" download="uluchshennoe-foto.jpg" class="download-btn">Скачать</a>
  </div>

  <script>
    const imageUrl = sessionStorage.getItem("resultImage");
    const img = document.getElementById("resultImage");
    const link = document.getElementById("downloadBtn");

    if (imageUrl) {
      img.src = imageUrl;
      link.href = imageUrl;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
