
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Результат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="premium-bg">
  <div class="result-topbar">
    <button onclick="goBack()">← Назад</button>
  </div>

  <div class="result-content">
    <div class="slider-wrapper" id="sliderWrapper">
      <img id="afterImage" class="slider-img" src="" alt="После" />
      <div id="sliderOverlay">
        <img id="beforeImage" class="slider-img" src="" alt="До" />
      </div>
      <input type="range" min="0" max="100" value="50" id="slider">
    </div>

    <a id="downloadBtn" href="#" download="ai-foto.jpg" class="download-btn">Скачать фото</a>
  </div>

  <script>
    const afterUrl = sessionStorage.getItem("resultImage");
    const beforeUrl = sessionStorage.getItem("previewImage");

    document.getElementById("afterImage").src = afterUrl;
    document.getElementById("beforeImage").src = beforeUrl;
    document.getElementById("downloadBtn").href = afterUrl;

    function goBack() {
      window.location.href = "index.html";
    }

    const slider = document.getElementById("slider");
    const overlay = document.getElementById("sliderOverlay");

    slider.addEventListener("input", () => {
      overlay.style.width = slider.value + "%";
    });
  </script>
</body>
</html>
