<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI –£–ª—É—á—à–µ–Ω–∏–µ –§–æ—Ç–æ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      z-index: 1000;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="premium-bg">
  <div class="container">
    <h1>–£–ª—É—á—à–µ–Ω–∏–µ –§–æ—Ç–æ</h1>
    <p class="subtitle">AI-—Ä–µ—Ç—É—à—å –∏ —á—ë—Ç–∫–æ—Å—Ç—å –≤ –ø–∞—Ä—É –∫–∞—Å–∞–Ω–∏–π</p>

    <div class="form-block">
      <label for="fileInput">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewPhoto(this)">
    </div>

    <img id="preview" alt="–ü—Ä–µ–≤—å—é" style="display: none;" />

    <button id="enhanceBtn" onclick="uploadPhoto()">–£–ª—É—á—à–∏—Ç—å</button>

    <div id="loading" style="display: none;" class="loading-overlay">
      <div class="loading-spinner"></div>
      <p>–£–ª—É—á—à–µ–Ω–∏–µ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –¥–æ 3 –º–∏–Ω—É—Ç‚Ä¶</p>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
    const chatId = tgUser?.id;

    if (!chatId) {
      alert("‚ùå chat_id –Ω–µ –ø–æ–ª—É—á–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ Telegram-–∫–Ω–æ–ø–∫—É.");
    }

    function previewPhoto(input) {
      const preview = document.getElementById("preview");
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          preview.className = "preview-photo";
          sessionStorage.setItem("previewImage", e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function uploadPhoto() {
    const input = document.getElementById("fileInput");
    const loading = document.getElementById("loading");

    if (!input.files[0]) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ");
      return;
    }

    loading.style.display = "flex";

    const formData = new FormData();
    formData.append("file", input.files[0]);

    try {
      const response = await fetch("/upload/", {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏");

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      sessionStorage.setItem("resultImage", url);

    // üîß iOS-friendly –ø–µ—Ä–µ—Ö–æ–¥
      setTimeout(() => {
        window.location.href = "result.html";
     }, 0);
    
    } catch (err) {
      alert("–û—à–∏–±–∫–∞: " + err.message);
    } finally {
      loading.style.display = "none";
    }
  }
  </script>
</body>
</html>
