<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшение Фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Улучшение Фото</h1>
    <p class="subtitle">AI-ретушь и чёткость в пару касаний</p>

    <div class="form-block">
      <label for="fileInput">Фото для улучшения</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewPhoto(this)">
    </div>

    <img id="preview" alt="Превью" style="display: none;" />

    <button onclick="uploadPhoto()">Улучшить</button>
    <div id="loading" style="display: none;">Обработка...</div>
  </div>

  <script>
    function previewPhoto(input) {
      const preview = document.getElementById("preview");
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          preview.className = "preview-photo";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function uploadPhoto() {
      const input = document.getElementById("fileInput");
      const loading = document.getElementById("loading");

      if (!input.files[0]) {
        alert("Пожалуйста, выберите фото");
        return;
      }

      loading.style.display = "block";

      const formData = new FormData();
      formData.append("file", input.files[0]);

      try {
        const response = await fetch("/upload/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Ошибка обработки");

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        // передаём в другую страницу
        sessionStorage.setItem("resultImage", imageUrl);
        window.location.href = "result.html";

      } catch (err) {
        alert("Ошибка: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
