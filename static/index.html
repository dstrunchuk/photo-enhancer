<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Улучшение Фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      z-index: 1000;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="premium-bg">
  <div class="container">
    <h1>Улучшение Фото</h1>
    <p class="subtitle">AI-ретушь и чёткость в пару касаний</p>

    <div class="form-block">
      <label for="fileInput">Выберите изображение</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewPhoto(this)">
    </div>

    <img id="preview" alt="Превью" style="display: none;" />

    <button id="enhanceBtn" onclick="uploadPhoto()">Улучшить</button>

    <div id="loading" style="display: none;" class="loading-overlay">
      <div class="loading-spinner"></div>
      <p>Улучшение может занять до 3 минут…</p>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
    const chatId = tgUser?.id;

    if (!chatId) {
      alert("❌ chat_id не получен. Убедитесь, что WebApp открыт через Telegram-кнопку.");
    }

    function previewPhoto(input) {
      const preview = document.getElementById("preview");
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          preview.className = "preview-photo";
          sessionStorage.setItem("previewImage", e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function uploadPhoto() {
    const input = document.getElementById("fileInput");
    const loading = document.getElementById("loading");

    if (!input.files[0]) {
      alert("Пожалуйста, выберите фото");
      return;
    }

    loading.style.display = "flex";

    const formData = new FormData();
    formData.append("file", input.files[0]);

    try {
      const response = await fetch("/upload/", {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("Ошибка обработки");

      const blob = await response.blob();
      
      // Создаем маленькое превью для iOS
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        // Уменьшаем размер до максимум 800px по большей стороне
        let width = img.width;
        let height = img.height;
        const maxSize = 800;
        
        if (width > height && width > maxSize) {
          height = (height * maxSize) / width;
          width = maxSize;
        } else if (height > maxSize) {
          width = (width * maxSize) / height;
          height = maxSize;
        }
        
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        
        const smallPreview = canvas.toDataURL('image/jpeg', 0.8);
        sessionStorage.setItem("resultImagePreview", smallPreview);
        
        // Сохраняем оригинальный файл для iOS
        if (Telegram.WebApp.platform === 'ios') {
          const reader = new FileReader();
          reader.onloadend = function() {
            sessionStorage.setItem("originalFile", reader.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
        
        // Сохраняем оригинальный URL для не-iOS
        const url = URL.createObjectURL(blob);
        sessionStorage.setItem("resultImage", url);
        
        if (Telegram.WebApp.platform === 'ios') {
          window.location.replace('result.html');
        } else {
          window.location.href = 'result.html';
        }
      };
      
      img.src = URL.createObjectURL(blob);

    } catch (err) {
      alert("Ошибка: " + err.message);
    } finally {
      loading.style.display = "none";
    }
  }

  // Вспомогательная функция для конвертации Blob в base64
  function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(blob);
    });
  }
  </script>
</body>
</html>
